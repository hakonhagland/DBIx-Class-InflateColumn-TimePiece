name    = DBIx-Class-InflateColumn-TimePiece
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018

[PodCoverageTests]
[PodSyntaxTests]

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/DBIx-Class-InflateColumn-TimePiece
bugtracker.web = http://github.com/reneeb/DBIx-Class-InflateColumn-TimePiece/issues
repository.url = git://github.com/reneeb/DBIx-Class-InflateColumn-TimePiece.git
repository.web = http://github.com/reneeb/DBIx-Class-InflateColumn-TimePiece
repository.type = git

[Prereqs]
DBIx::Class = 0
Time::Piece = 0
parent      = 0
perl        = 5.010

[Prereqs / TestRequires]
DBI = 0
DBD::SQLite = 0
File::Basename = 0
Scalar::Util = 0
